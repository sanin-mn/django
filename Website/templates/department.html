{% extends 'base.html' %}

{% block title %}
  Department
{% endblock %}

{% block content %}
  <h2 class="text-center">Our Departments</h2>
  <hr />

  
  {% for d in dep %}
    <div class="mx-auto w-50 bg-success text-center text-white p-3 my-3">
      <h1>{{ d.dep_name }}</h1>
      <p>{{ d.dep_description }}</p>
    </div>
  {% endfor %}


{% endblock %}
